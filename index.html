<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="serverRequests.js"></script>
<script src="app.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="shophelper.css">
</head>

<body>

<div ng-app="app" ng-controller="shopHelper as shop" class="container">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <h3>Shop Helper</h3>
    </div>
  </div>
</nav>

  <div class="page header">
    <h1>Shop Helper</h1>
  </div>
  
  <h2>What are your shopping needs?</h2>
  <form name="listMaker" ng-submit="shopHelper.submitBudget(budget)">
    <h3>Type</h3>
    <select name="options" ng-model="shopHelper.options">
      <option value="continental breakfast">Food</option>
      <option value="thanksgiving dinner">Food</option>
      <option value="back to school clothes">Clothing</option>
      <option value="halloween party">Party</option>
    </select>
    </br></br>
    <h3>Budget</h3>
    <input ng-model="userBudget" type="text" name="budget">
    </br></br>
    <button class="btn btn-default btn-lg" type="submit">Submit</button>
    </br></br>
    <p>You selected {{shopHelper.options}} and your budget is {{shophelper.budget}}</p>
  </form>
  
  <h2>Your List:</h2>
  <ul>
    <li ng-repeat="item in list.selected">{{item.itemName}} {{stock.setItemPrice}} {{store.storeName}} {{store.storeStreet}} {{store.storeZip}}</br></br></li>
  </ul>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-footer">

    </div>
  </div>
</nav> 
</body>
</html>
